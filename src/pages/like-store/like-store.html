<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Likes' Store
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        {{myaccount.coins}} <ion-icon name="heart"  color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let c of cards" >
    <ion-card-header>
      <ion-icon name="heart"  color="danger" style="zoom:1.5;"></ion-icon> {{c.header}}
    </ion-card-header>
    <ion-card-content>
      {{c.text}} <br>
      <button ion-button icon-end block (click)="onBuyCoins(c.likes)">Buy Now - {{c.price}} â‚¬</button>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <button ion-button icon-end color="dark" block outline large (click)="onBuyCoins(25)">Watch an ad for 25 <ion-icon name="heart" color="danger"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
