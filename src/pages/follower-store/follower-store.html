<ion-header>
  <ion-navbar>
    <ion-title>
      Followers' Store
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToStore()">
        {{myaccount.coins}} <img  src="/assets/imgs/free_coin.png" alt="" style="height:100%; margin-left: 5px;">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let c of cards" >
    <ion-card-header>
      <ion-icon name="people"  color="dark" style="zoom:1.5;"></ion-icon> {{c.header}}
    </ion-card-header>
    <ion-card-content>
      {{c.text}} <br>
      <button ion-button icon-end color="secondary" block (click)="onBuyFollowers(c.followers)">Buy Now - {{c.price}} â‚¬</button>
    </ion-card-content>
  </ion-card>
</ion-content>
