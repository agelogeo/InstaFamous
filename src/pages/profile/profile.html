<ion-header>

  <ion-navbar color="white">
    <ion-title>candelibas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToStore()">
        {{myaccount.coins}} <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-3 >
      <img  src="https://avatars1.githubusercontent.com/u/918975?v=3&s=120" class="avatar" alt="">

    </ion-col>
    <!-- Information about user -->
    <ion-col col-3 text-center >
      <h6>21</h6>
      <p no-padding no-margin>posts</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>114</h6>
      <p no-paddin no-margin>followers</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>119</h6>
      <p no-paddin no-margin>following</p>
    </ion-col>
  </ion-row>

  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
      <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button" (click)="goToStore()">Boost my profile</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- Profile info -->
  <div margin>
    <p no-margin no-padding><b>Can Delibas</b></p>
    <p no-padding no-margin class="info">Software developer, open-source lover, invoker spammer & heavy metal guitarist</p>
    <p no-padding no-margin class="info"><a href="#">github.com/candelibas</a></p>
  </div>



  <ion-grid>
    <ion-row >
      <ion-col col-4 class="grid_img" *ngFor="let i of images" (click)="pressPhoto(i.id, i.username, i.profile_img, i.post_img)">
        <img src="/assets/imgs/logo.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

  


</ion-content>
