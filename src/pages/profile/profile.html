<ion-header>

  <ion-navbar color="white">
    <ion-title>friends</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToStore()">
        {{myaccount.coins}} <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-3 >
      <img  src="https://instagram.fskg1-1.fna.fbcdn.net/vp/713593596bfb4238100a3445a63de3a8/5C46D953/t51.2885-19/s150x150/15338479_1300861239971389_3600258071038787584_a.jpg" class="avatar" alt="">

    </ion-col>
    <!-- Information about user -->
    <ion-col col-3 text-center >
      <h6>21</h6>
      <p no-padding no-margin>posts</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>114</h6>
      <p no-paddin no-margin>followers</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>119</h6>
      <p no-paddin no-margin>following</p>
    </ion-col>
  </ion-row>

  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
      <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button" (click)="goToStore()">Boost my profile</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- Profile info -->
  <div margin>
    <p no-margin no-padding><b>Friends</b></p>
    <p no-padding no-margin class="info">Official Friends Instagram account.</p>
    <p no-padding no-margin class="info"><a href="#">www.fb.com/friends.tv</a></p>
  </div>



  <ion-grid>
    <ion-row >
      <ion-col col-4 class="grid_img" *ngFor="let i of images" (click)="pressPhoto(i.id, i.username, i.profile_img, i.post_img)">
        <img [src]="i.post_img" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

  


</ion-content>
