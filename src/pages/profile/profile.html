<ion-header>

  <ion-navbar color="white">
    <ion-title>{{myaccount.account.data.username}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToStore()">
        {{myaccount.coins}} <ion-icon name="heart" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-3 >
      <img  [src]="myaccount.account.data.profile_picture" class="avatar" alt="">

    </ion-col>
    <!-- Information about user -->
    <ion-col col-3 text-center >
      <h6>{{myaccount.account.data.counts.media}}</h6>
      <p no-padding no-margin>posts</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>{{myaccount.account.data.counts.followed_by}}</h6>
      <p no-paddin no-margin>followers</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>{{myaccount.account.data.counts.follows}}</h6>
      <p no-paddin no-margin>following</p>
    </ion-col>
  </ion-row>

  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
      <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button" (click)="goToFollowersStore()">Boost my profile</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- Profile info -->
  <div margin>
    <p no-margin no-padding><b>{{myaccount.account.data.full_name}}</b></p>
    <p no-padding no-margin class="info">{{myaccount.account.data.bio}}</p>
    <p no-padding no-margin class="info"><a href="#">{{myaccount.account.data.website}}</a></p>
  </div>



  <ion-grid>
    <ion-row >
      <ion-col col-4 class="grid_img" *ngFor="let i of myaccount.recent_media" (click)="pressPhoto(i.id, null, null, null)">
        <img [src]="i.thumbnail" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

  


</ion-content>
