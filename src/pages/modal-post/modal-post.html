<ion-content class="main-modal">
  <div class="modal">

      <ion-col col-2>
        <img [src]="modal_data.profile_img" class="avatar-modal" alt=""> 
      </ion-col>

      <ion-col col-8>
        <p (click)="profile()">{{ modal_data.username }}</p>
      </ion-col>


      <ion-col col-2><span style="float: right" (click)="dismiss()"><ion-icon name="close-circle" style="zoom:2.0;"></ion-icon></span></ion-col>

    </ion-row>-->

    <!-- Post image -->
    <div class="container">
      <div class="top-right">
        <span style="float: right" (click)="dismiss()"><ion-icon name="close-circle" style="zoom:2.0;"></ion-icon></span>
      </div>
      <img [src]="modal_data.post_img" alt="">
      <div class="bottom">
      </div>
      <div class="bottom-left" color="light"> <ion-icon name="heart" color="danger"></ion-icon> {{myaccount.recent_media[modal_data.id].likes}}</div>
      <div class="bottom-right" color="light"> {{myaccount.recent_media[modal_data.id].comments}} <ion-icon name="chatboxes" color="light"></ion-icon> </div>

    </div>


    <ion-list>
      <ion-list-header>
        Likes <ion-badge item-end color="danger">{{likes}}</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range [min]="minimum_required_balance" [max]="myaccount.coins" step="5" [(ngModel)]="likes" color="primary">
          <ion-icon range-left small color="danger" name="heart" ></ion-icon>
          <ion-icon range-right color="danger" name="heart" style="zoom:1.5;"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button round block color="primary" (click)="SendLikes()" [disabled]="myaccount.coins < minimum_required_balance">Send me likes!</button>
      </ion-col>
    </ion-row>


  </div>

</ion-content>
