<ion-header>
  <ion-navbar>
    <ion-title>
      Store
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        {{myaccount.coins}} <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <button ion-button icon-end block large (click)="onBuyCoins(50)">Buy 50 <ion-icon name="heart"></ion-icon></button>
    </ion-item>
    <ion-item>
      <button ion-button icon-end block large (click)="onBuyCoins(100)">Buy 100 <ion-icon name="heart"></ion-icon></button>
    </ion-item>
    <ion-item>
      <button ion-button icon-end block large (click)="onBuyCoins(250)">Buy 250 <ion-icon name="heart"></ion-icon></button>
    </ion-item>
    <ion-item>
      <button ion-button icon-end color="secondary" block large (click)="onBuyCoins(25)">Watch an ad for 25 <ion-icon name="heart"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
