<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToStore()">
        {{myaccount.coins}} <ion-icon name="heart"  color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col text-center>
      <img class="image" [src]="free_images[i].post_img" alt="">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col center>
      <button class="btn" ion-button round  color="primary" (click)="LikeButton()" ><ion-icon name="heart" large style="zoom:2.0;" [color]="isActivated ? 'danger' : 'light'"></ion-icon></button>
    </ion-col>
    <ion-col center >
      <button class="btn" ion-button round large color="primary" (click)="NextButton()" ><ion-icon name="arrow-dropright-circle" large style="zoom:2.0;"></ion-icon></button>
    </ion-col>
  </ion-row>
</ion-content>
